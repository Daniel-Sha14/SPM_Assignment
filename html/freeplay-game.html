<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  
  <div class="scoreboard">
      <div class="score">Current Score: <span id="score">0</span></div>
          <div class="coins">Coins Remaining: <span id="coins">Unlimited</span></div>
          <div class="buttons">
              <button id="save-button" onclick="saveGame()">Save</button>
              <button id="exit-button" onclick="exitGame()">Exit Game</button>
      </div>
  </div>

  <div id="holder">
    <div class="building-options">
        <div class="building available" id="residential" onclick="selectBuilding('residential')">
            <div class="building-type"><strong>R</strong></div>
            <div>Residential (R)</div>
        </div>

        <div class="building available" id="industry" onclick="selectBuilding('industry')">
            <div class="building-type"><strong>I</strong></div>
            <div>Industry (I)</div>
        </div>

        <div class="building available" id="commercial" onclick="selectBuilding('commercial')">
            <div class="building-type"><strong>C</strong></div>
            <div>Commercial (C)</div>

        </div>

        <div class="building available" id="park" onclick="selectBuilding('park')">
            <div class="building-type"><strong>O</strong></div>
            <div>Park (O)</div>

        </div>

        <div class="building available" id="road" onclick="selectBuilding('road')">
            <div class="building-type"><strong>*</strong></div>
            <div>Road (*)</div>
        </div>
    </div>
    <hr>
    <div class="building-description">
        <div class="text" id="description">Select a building to see its description here</div>
    </div>
</div>
<div class="container">
    <div class="grid" id="freeplaygrid"></div>
</div>

<script src="../js/freeplay.js"></script>

</body>
</html>
