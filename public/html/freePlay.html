<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Game</title>

    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="../css/freePlaystyles.css">
</head>
<body>

    <!-- Button to control background music -->
    <button id="music-control" class="music-control">ðŸ”Š</button>
    
    <div class="game-container">
        <div class="sidebar">

            <!-- Scoreboard panel to display game statistics -->
            <div class="panel scoreboard">
                <div class="score-item" id="turn">Turn: 1</div>
                <div class="score-item">Current Score: <span id="score">0</span></div>
                <div class="score-item">Coins Remaining: <span id="coins">16</span></div>
                <div class="buttons">

                    <!-- Save and Exit buttons -->
                    <button id="save-button" onclick="showSaveNameAlert()">Save Game</button>
                    <button id="exit-button" onclick="exitGame()">Exit Game</button>
                </div>
            </div>
            
            <!-- Panel to display building options -->
            <div class="panel building-options">

                <!-- Building options with onclick handlers to select a building type -->
                <div class="building" id="residential" onclick="selectBuilding('residential')">
                    <div class="building-type"><strong>R</strong></div>
                    <div>Residential (R)<br>Cost: 1</div>
                </div>
                <div class="building" id="industry" onclick="selectBuilding('industry')">
                    <div class="building-type"><strong>I</strong></div>
                    <div>Industry (I)<br>Cost: 1</div>
                </div>
                <div class="building" id="commercial" onclick="selectBuilding('commercial')">
                    <div class="building-type"><strong>C</strong></div>
                    <div>Commercial (C)<br>Cost: 1</div>
                </div>
                <div class="building" id="park" onclick="selectBuilding('park')">
                    <div class="building-type"><strong>O</strong></div>
                    <div>Park (O)<br>Cost: 1</div>
                </div>
                <div class="building" id="road" onclick="selectBuilding('road')">
                    <div class="building-type"><strong>*</strong></div>
                    <div>Road (*)<br>Cost: 1</div>
                </div>

                <!-- Description text area for selected building -->
                <div class="building-description">
                    <div class="text" id="description-text">Select a building to see its description here</div>
                </div>  

                <!-- Action buttons for building and demolishing -->
                <div class="action-button" id="build-button" onclick="buildStructure()">Build</div>
                <div class="action-button" id="demolish-button" onclick="enterDemolishMode()">Demolish</div>
            </div>
            <hr>
        </div>
        <div class="platform">
            <!-- Grid container for the game, cells will be generated by JavaScript -->
            <div class="grid" id="grid">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>
    </div>
    <!-- Link to custom JavaScript file -->
    <script src="../js/freePlayScript.js"></script>
    
    <!-- Link to module JavaScript file for music control -->
    <script type="module" src="../js/music.js"></script>
</body>
</html>
