<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngee Ann City - High Scores</title>

    <!-- Link to main stylesheet for general styling -->
    <link rel="stylesheet" href="../css/homepage.css">

    <!-- Link to stylesheet specifically for high scores page -->
    <link rel="stylesheet" href="../css/highscores.css">
</head>
<body>
    <div class="container">
        <div id="high-scores">
            <h1>High Scores</h1>

            <!-- Container for the search input and button -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search by name...">
                <button id="search-button" class="button">Search</button>
            </div>

            <!-- Container where high scores will be dynamically loaded -->
            <div id="high-scores-container"></div>

            <!-- Navigation buttons to browse through high scores pages -->
            <div class="navigation-buttons">
                <button id="prev-page" class="nav-button">Previous</button>
                <button id="next-page" class="nav-button">Next</button>
            </div>

            <!-- Button to return to the main menu -->
            <button id="return-to-menu" class="button">Return to Menu</button>
        </div>
    </div>

    <!-- Button to control background music -->
    <button id="music-control" class="music-control">ðŸ”‡</button>
   
    <!-- Link to JavaScript file for handling high scores functionality -->
    <script src="../js/highscores.js"></script>
    
    <!-- Link to module JavaScript file for music control -->
    <script type="module" src="../js/music.js"></script>
</body>
</html>
