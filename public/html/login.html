<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Ngee Ann City</title>
    <link rel="stylesheet" href="../css/lgin.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>NGEE ANN CITY</h1>
            <h2 id="form-title">LOGIN</h2>
            <form id="auth-form">
                <input type="text" id="username" name="username" placeholder="Username">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" id="submit-btn">LOGIN</button>
                <p class="toggle-text">Don't have an account? <span id="toggle-btn">Sign up</span></p>
            </form>
            <button id="back-btn" class="back-button">Back to Main Menu</button>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/music.js"></script>
</body>
</html>
