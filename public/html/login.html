<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup - Ngee Ann City</title>

    <!-- Link to stylesheet for login and signup page styling -->
    <link rel="stylesheet" href="../css/lgin.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>NGEE ANN CITY</h1>

            <!-- Title of the form (login or signup) -->
            <h2 id="form-title">LOGIN</h2>

            <!-- Authentication form for login or signup -->
            <form id="auth-form">

                <!-- Input field for username -->
                <input type="text" id="username" name="username" placeholder="Username">

                <!-- Input field for email (required) -->
                <input type="email" id="email" name="email" placeholder="Email" required>

                <!-- Input field for password (required) -->
                <input type="password" id="password" name="password" placeholder="Password" required>

                <!-- Submit button for the form -->
                <button type="submit" id="submit-btn">LOGIN</button>

                <!-- Text to toggle between login and signup forms -->
                <p class="toggle-text">Don't have an account? <span id="toggle-btn">Sign up</span></p>
            </form>

            <!-- Button to navigate back to the main menu -->
            <button id="back-btn" class="back-button">Back to Main Menu</button>
        </div>
    </div>

    <!-- Link to JavaScript file for handling login and signup functionality -->
    <script src="../js/login.js"></script>
    
    <!-- Link to JavaScript file for controlling background music -->
    <script src="../js/music.js"></script>
</body>
</html>
